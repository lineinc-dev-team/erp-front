name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 빌드용 의존성 설치. npm ci는 package-lock.json 기준으로 깔끔하게 설치.
      - name: Install dependencies (for build)
        run: npm ci

      # .next: Next.js 빌드 결과물
      # public: 정적 파일
      # package.json/package-lock.json: 서버에서 의존성 설치용
      - name: Create .env.production and Build
        run: |
          echo "NEXT_PUBLIC_API_URL=https://erp-api.dooson.it/api/v1" > .env.production
          echo "NEXT_PUBLIC_API_URL_V2=https://erp-api.dooson.it/api/v1" >> .env.production
          npm run build

      - name: Compress build result
        run: |
          tar -czf build.tar.gz .next public package.json package-lock.json

      # EC2 서버로 압축파일 전송.
      # SSH 키와 호스트 정보는 GitHub Secrets에 저장.
      - name: Copy build file to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_PROD_HOST }}
          username: ${{ secrets.EC2_PROD_USER }}
          key: ${{ secrets.EC2_PROD_KEY }}
          source: 'build.tar.gz'
          target: '/home/${{ secrets.EC2_PROD_USER }}/deploy/'

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_PROD_HOST }}
          username: ${{ secrets.EC2_PROD_USER }}
          key: ${{ secrets.EC2_PROD_KEY }}
          script: |
            set -e

            DEPLOY_PATH="/var/www/erp-front"
            mkdir -p $DEPLOY_PATH

            # 안전하게 기존 'build.tar.gz' 파일이 디렉토리로 존재하면 제거
            if [ -d ~/deploy/build.tar.gz ]; then
              rm -rf ~/deploy/build.tar.gz
            fi

            # 압축 이동(이미 업로드되어 있다고 가정)
            # 압축 해제 (안전하게 덮어쓰기)
            tar -xzf ~/deploy/build.tar.gz -C $DEPLOY_PATH

            # 압축파일 제거
            rm -f ~/deploy/build.tar.gz

            # DEPLOY_PATH로 이동하여 의존성 설치 (production)
            cd $DEPLOY_PATH

            # package-lock.json이 있으면 npm ci 사용 권장
            if [ -f package-lock.json ]; then
              npm ci --only=production
            else
              npm install --production
            fi

            # pm2 재시작
            cd $DEPLOY_PATH
            pm2 delete erp-front || true
            pm2 start node_modules/next/dist/bin/next --name "erp-front" -- start
            pm2 save

            # Nginx 설정 (서버 블럭 덮어쓰기)
            sudo tee /etc/nginx/sites-available/erp-front > /dev/null <<'EOF'
            server {
                listen 80;
                server_name erp.dooson.it;

                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/erp-front /etc/nginx/sites-enabled/erp-front
            sudo nginx -t
            sudo systemctl reload nginx
